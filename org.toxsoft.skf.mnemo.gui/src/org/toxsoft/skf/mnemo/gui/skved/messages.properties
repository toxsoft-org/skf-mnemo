STR_ACTOR_CMD_BUTTON     = Sk-command button
STR_ACTOR_CMD_BUTTON_D   = Process push button to send the Sk-command on click
STR_ACTOR_RTDATA_TEXT    = Rt-data as text
STR_ACTOR_RTDATA_TEXT_D  = Formats RT-data value as the textual property of the VISEL
STR_ACTOR_RTDATA_VALUE   = RT-data value
STR_ACTOR_RTDATA_VALUE_D = Redirects the  RT-data value to the specified property of the VISEL
STR_PROP_CMD_GWID        = Command
STR_PROP_CMD_GWID_D      = GWID identifier of the single concrete command
STR_PROP_FORMAT_STRING   = Format
STR_PROP_FORMAT_STRING_D = Format string for atomic value display (empty string specifies to use USkat defined format)
STR_PROP_RTD_GWID        = RT-data
STR_PROP_RTD_GWID_D      = GWID identifier of the single concrete real-time data
